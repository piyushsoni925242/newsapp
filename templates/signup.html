{% include 'home.html' %}
{% block head %}
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css/')}}">
</head>
<body id="signup-body">
    <div>
        <h1 id="signup-h1">Signup</h1>
    </div>
    <center><h2>{{msg}}</h2></center><br>
    <div class="signup-box">
        <form action="/aftersubmit/" method="post">
            <label for="">Name</label><br>
            <input type="text" placeholder="Enter Your Name" name="name"><br>
            <label for="">Phone</label><br>
            <input type="text" placeholder="Enter Your Phone No" name="phone"><br>
            <label for="">Email</label><br>
            <input type="email" placeholder="Enter Your Email" name="email"><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Enter Your Password" name="password"><br>
            <br>
            <button type="submit" class="btn btn-danger">Signup</button>
        </form>

        <p>Have an account?<a href="{{url_for('login')}}">Login</a></p>


    </div>
    
</body>
</html>
